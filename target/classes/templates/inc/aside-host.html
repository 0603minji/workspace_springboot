<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/reset.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0; /* 기본 마진 제거 */
            padding: 0; /* 기본 패딩 제거 */
        }

        .display-none {
            display: none;
        }

        aside {
            width: 256px;
            margin: 0;
            padding: 0;
        }

        .exit-container {
            display: flex;
            height: 24px;
            padding: 10px 10px;
        }
        .exit-container a {
            height: 24px;
            width: 24px;
            background: url('/image/main.png') no-repeat center; /*!* 왼쪽 8px 위치에 아이콘 배경 *!*/
            background-size: 24px 24px;
        }

        .host-profile {
            height: 70px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center; /* 세로 방향으로 가운데 정렬 */
            gap: 20px;           /* div들 사이의 간격을 20px로 설정 */
        }
        .host-profile:first-child {
            height: 70px;
            width: 70px;
            display: flex;      /* 각 div 내부 요소들도 flexbox로 배치 */
            align-items: center;
        }
        .host-profile:last-child {
            display: flex;      /* 각 div 내부 요소들도 flexbox로 배치 */
            align-items: center;
        }
        .profile-manage {
            /*background: url('/image/main.png') no-repeat left; !* 왼쪽 8px 위치에 아이콘 배경 *!*/
            /*background-size: 20px 20px;*/
        }
        .host-profile div img {
            height: 70px;
            width: 70px;
            /*max-width: 100%;    !* 이미지가 div를 넘지 않도록 설정 *!*/
            /*height: auto;       !* 이미지 비율 유지 *!*/
        }
        .profile-manage a img {
            width: 20px;
            height: 20px;
        }
        .profile-manage a {
            /*margin-left: 24px;*/
        }


        .menu-container {
            border-top: #6B7A8D solid 1px;
            padding: 20px 30px;
        }

        .menu-container ul {
            margin: 0;
        }
        .menu-container ul li {
            height: 30px;
            display: flex;
            justify-content: flex-start;  /* 가로 방향으로 왼쪽 정렬 */
            align-items: center;          /* 세로 방향으로 가운데 정렬 */
            background: url('/image/main.png') no-repeat left; /* 왼쪽 8px 위치에 아이콘 배경 */
            background-size: 20px 20px;
        }
        .menu-container ul li a {
            margin-left: 28px;
        }
    </style>
</head>
<body>

<aside>
    <h1 class="display-none">호스트 로그인 aside</h1>
    <div class="exit-container"><a href=""></a></div>

    <section class="host-profile">
        <h1 class="display-none">호스트 프로필</h1>
        <div><img src="/image/host/profile.jpg" alt="호스트 프로필 사진"></div>
        <div>
            <p>호스트 닉네임</p>
            <div class="profile-manage"><a href=""><img src="/image/main.png">프로필 관리</a></div>
        </div>
    </section>

    <nav class="host-menu-container menu-container">
        <h1 class="display-none">호스트 메뉴</h1>
        <ul>
            <li><a href="">호스트 홈</a></li>
            <li><a href="">프로그램 생성</a></li>
            <li><a href="">프로그램 목록</a></li>
            <li><a href="">프로그램 예약현황</a></li>
            <li><a href="">리뷰</a></li>
            <li><a href="">Chat</a></li>
            <li><a href="">알림</a></li>
        </ul>
    </nav>

    <nav class="help-container menu-container">
        <h1 class="display-none">고객센터 메뉴</h1>
        <ul>
            <li><a href="">공지사항</a></li>
            <li><a href="">자주 묻는 질문</a></li>
        </ul>
    </nav>

    <div class="menu-container"><button>로그아웃</button></div>

    <div class="language-select">
        <select name="languages" id="lang">
            <option value="English">English</option>
            <option value="Korean">Korean</option>
        </select>
    </div>
</aside>

</body>
</html>
