<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0; /* 기본 마진 제거 */
            padding: 0; /* 기본 패딩 제거 */
        }

        .display-none {
            display: none;
        }

        .aside {
            width: 256px;
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column;
            padding-bottom: 60px; /* 하단 여백 */
            position: relative; /* 내부 요소의 위치 기준 설정 */
        }

        /* header 스타일 */
        header {

            height: 107px; /* 높이 44px */

            position: relative;
        }

        header div {
            padding: 10px;
        }

        /* X 아이콘 스타일 */
        .exit-icon {
            width: 24px; /* 아이콘 크기 24px */
            height: 24px; /* 아이콘 높이 24px */
        }

        /* 언어 선택 및 지구본 아이콘 스타일 */
        .language-select {
            display: flex;
            align-items: center;
            border-top: 1px solid #6B7A8D;
            padding: 8px 16px 12px 40px; /* 상단 여백, 하단 여백, 좌측 패딩 */
            background: url('/image/earth.svg') no-repeat 10px center;
            background-size: 24px 24px;
            flex: 1; /* 남은 공간을 차지하도록 설정 */
            box-sizing: border-box; /* 패딩과 테두리를 포함하여 크기 계산 */
        }

        .language-select select {
            font-size: 16px;
            color: #6B7A8D;
            padding-left: 40px; /* 지구본 아이콘과 텍스트 간 간격 */
            width: 100%;
            border: none;
            background: none;
            appearance: none; /* 기본 화살표 없애기 (크로스 브라우저 적용) */
        }

        .logo {
            height: 63px;
            padding-top: 14px;
            padding-bottom: 24px;
            text-align: center;
            flex-shrink: 0; /* 로고의 높이 고정 */
        }

        h1 {
            margin: 0;
        }

        .login-button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            padding: 0 10px;
            flex-shrink: 0; /* 로그인 버튼의 높이 고정 */
        }

        .login-button-container a {
            display: block;
            text-align: center;
            line-height: 44px;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            width: 216px;
        }

        .login-button-container a:first-child {
            height: 44px;
            margin-top: 12px;
            background-color: #24A0ED;
        }

        .login-button-container a:last-child {
            height: 44px;
            margin-bottom: 42px;
            background-color: #092241;
        }

        .help-container {
            display: flex;
            flex-direction: column;
        }

        .help-container ul {
            list-style: none;
            padding-left: 0;
            margin: 0; /* 기본 마진 제거 */
        }

        .help-container li {
            height: 68px; /* 공지사항, 자주 묻는 질문 버튼 높이 */
            padding-left: 40px; /* 왼쪽 패딩 */
            display: flex;
            align-items: center; /* 가운데 정렬 */
            border-top: 1px solid #6B7A8D; /* 위쪽 테두리 */
            color: #6B7A8D; /* 글씨색 */
            background: url('/image/earth.svg') no-repeat 8px center; /* 왼쪽 8px 위치에 아이콘 배경 */
            background-size: 16px 16px; /* 아이콘 크기 16x16px */
            padding-left: 36px; /* 아이콘과 텍스트 간 간격 (아이콘 크기 + 8px 여백) */
        }

        .help-container a {
            text-decoration: none;
            color: #6B7A8D; /* 공지사항, 자주 묻는 질문 글씨색 */
            font-size: 16px; /* 폰트 크기 */
        }

      .language-select-container {
          border-top: 1px solid #6B7A8D;
      }
    </style>
</head>
<body>

<aside class="aside">
    <!-- header -->

    <h1 class="display-none">어사이드 제목</h1>
    <div>
        <a href="">
            <img src="/image/pin.svg" alt="Exit" class="exit-icon">
        </a>
    </div>
    <div class="logo"><img src="/image/logo.svg" alt="service name"/></div>


    <div class="login-button-container">
        <a href="/guest/login">게스트 로그인 및 회원가입</a>
        <a href="/host/login">호스트 로그인 및 회원가입</a>
    </div>

    <nav class="help-container">
        <h1 class="display-none">고객센터 메뉴</h1>
        <ul>
            <li><a href="">공지사항</a></li>
            <li><a href="">자주 묻는 질문</a></li>
        </ul>
    </nav>


    <div class="language-select">
        <select name="languages" id="lang">
            <option value="English">English</option>
            <option value="Korean">Korean</option>
        </select>
    </div>


</aside>

</body>
</html>
