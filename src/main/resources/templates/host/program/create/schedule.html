<body>
<main layout:fragment="main">
    <div class="menu-tab">
        <a href="/host/create/info" class="menu-tab-item">기본정보</a>
        <a href="#" class="menu-tab-item active">일정</a>
        <a href="/host/create/spots" class="menu-tab-item">장소</a>
        <a href="/host/create/parties" class="menu-tab-item">인원</a>
        <a href="/host/create/cost" class="menu-tab-item">비용</a>
        <a href="#" class="menu-tab-item">사진</a>
    </div>
    <section>
        <h1>일정</h1>
        <form>
            <fieldset>
                <legend>시작 시각</legend>
                <select id="start-hour" name="startHour">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
                <p>시</p>
                <select id="start-minute" name="startMinute">
                    <option value="00">00</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <p>분</p>
            </fieldset>

            <fieldset>
                <legend>종료 시각</legend>
                <select id="end-hour" name="endHour">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
                <p>시</p>
                <select id="end-minute" name="endMinute">
                    <option value="00">00</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                <p>분</p>
            </fieldset>

        </form>
        <p id="duration-result">소요 시간:</p>
        <div class="button-container">
            <button type="button">이전</button>
            <button type="button">임시 저장</button>
            <button type="button">다음</button>
        </div>
    </section>
</main>
</body>
</html>
