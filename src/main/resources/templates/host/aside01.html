<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개설하기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      width: 390px;
      margin: 50px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .title img {
      width: 20px; /* 원하는 이미지 크기로 조정 */
      height: 20px; /* 원하는 이미지 크기로 조정 */
    }

    .program-label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    .program-select {
      width: 100%;
      padding: 5px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .calendar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #F5F5F5;
      padding: 10px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }

    .calendar-header span {
      font-size: 20px;
      font-weight: bold;
    }

    .calendar-header button {
      background-color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .calendar-header button:hover {
      background-color: #e0e0e0;
    }

    .calendar-month span{
      padding: 10px 8px;
      align-items: center;
      font-size: 18px;
      background-color: #FFFFFF;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .weekday {
      text-align: center;
      font-size: 16px;
      color: #0C0C0C;
    }

    .day {
      width: 48px;
      height: 38px;
      display: flex;
      align-items: center; /* 수직 가운데 정렬 */
      justify-content: center; /* 수평 가운데 정렬 */
      font-weight: bold;
      font-size: 16px;
    }

    .day label {
      display: flex;
      align-items: center; /* 수직 가운데 정렬 */
      justify-content: center; /* 수평 가운데 정렬 */
      width: 100%;
      height: 100%;
      line-height: 30px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center; /* 텍스트 가운데 정렬 */
      background-color: #ffffff;
    }

    .day input[type="checkbox"] {
      display: none;
    }

    .day input[type="checkbox"]:checked + label {
      color: white;
      background-color: #24A0ED;
    }

    .day label.disabled {
      color: #CED3D9;
      background-color: #ffffff;
      cursor: not-allowed;

    }

    .confirm-btn {
      min-width: 62px;
      padding: 10px 2px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      margin-left: auto; /* 오른쪽 정렬을 위해 사용 */
      display: block; /* 버튼을 블록 요소로 변경하여 margin-left 적용 */
    }

  </style>
</head>

<body>
<div class="container">
  <div class="title">개설하기<img src="/static/image/host/close.svg" alt="닫기"></div>
  <label class="program-label" for="program">프로그램</label>
  <select id="program" class="program-select">
    <option>한복입고 북촌 인기 카페...</option>
    <option>청계천 광장시장과 힙지로에서 저녁...</option>
    <option>연희동 도자기공방과 인기 카페...</option>
  </select>
  <form method="post" action="/submit-dates">
    <div class="calendar">
      <div class="calendar-header">
        <button type="button" id="prev-month">&lt;</button>
        <div class="calendar-month">
          <span id="year">2024</span>
          <span id="month">9</span>
        </div>
        <button type="button" id="next-month">&gt;</button>
      </div>
      <div class="calendar-days">
        <!-- 요일 헤더 -->
        <div class="weekday">Mo</div>
        <div class="weekday">Tu</div>
        <div class="weekday">We</div>
        <div class="weekday">Th</div>
        <div class="weekday">Fr</div>
        <div class="weekday">Sa</div>
        <div class="weekday">Su</div>

        <!-- 날짜 셀들 -->
        <!-- 첫째 주 -->
        <div class="day"><input type="checkbox" id="day-29" disabled><label class="disabled" for="day-29">29</label></div>
        <div class="day"><input type="checkbox" id="day-30" disabled><label class="disabled" for="day-30">30</label></div>
        <div class="day"><input type="checkbox" id="day-31" disabled><label class="disabled" for="day-31">31</label></div>
        <div class="day"><input type="checkbox" id="day-1" disabled><label class="disabled" for="day-1">1</label></div>
        <div class="day"><input type="checkbox" id="day-2" disabled><label class="disabled" for="day-2">2</label></div>
        <div class="day"><input type="checkbox" id="day-3" disabled><label class="disabled" for="day-3">3</label></div>
        <div class="day"><input type="checkbox" id="day-4" disabled><label class="disabled" for="day-4">4</label></div>

        <!-- 둘째 주 -->
        <div class="day"><input type="checkbox" id="day-5" disabled><label class="disabled" for="day-5">5</label></div>
        <div class="day"><input type="checkbox" id="day-6" disabled><label class="disabled" for="day-6">6</label></div>
        <div class="day"><input type="checkbox" id="day-7" disabled><label class="disabled" for="day-7">7</label></div>
        <div class="day"><input type="checkbox" id="day-8" disabled><label class="disabled" for="day-8">8</label></div>
        <div class="day"><input type="checkbox" id="day-9" disabled><label class="disabled" for="day-9">9</label></div>
        <div class="day"><input type="checkbox" id="day-10" disabled><label class="disabled" for="day-10">10</label></div>
        <div class="day"><input type="checkbox" id="day-11" disabled><label class="disabled" for="day-11">11</label></div>

        <!-- 셋째 주부터 활성화 -->
        <div class="day"><input type="checkbox" id="day-12"><label for="day-12">12</label></div>
        <div class="day"><input type="checkbox" id="day-13"><label for="day-13">13</label></div>
        <div class="day"><input type="checkbox" id="day-14"><label for="day-14">14</label></div>
        <div class="day"><input type="checkbox" id="day-16"><label for="day-16">16</label></div>
        <div class="day"><input type="checkbox" id="day-17"><label for="day-17">17</label></div>
        <div class="day"><input type="checkbox" id="day-18"><label for="day-18">18</label></div>

        <div class="day"><input type="checkbox" id="day-19"><label for="day-19">19</label></div>
        <div class="day"><input type="checkbox" id="day-20"><label for="day-20">20</label></div>
        <div class="day"><input type="checkbox" id="day-21"><label for="day-21">21</label></div>
        <div class="day"><input type="checkbox" id="day-22"><label for="day-22">22</label></div>
        <div class="day"><input type="checkbox" id="day-23"><label for="day-23">23</label></div>
        <div class="day"><input type="checkbox" id="day-24"><label for="day-24">24</label></div>
        <div class="day"><input type="checkbox" id="day-25"><label for="day-25">25</label></div>

        <div class="day"><input type="checkbox" id="day-26"><label for="day-26">26</label></div>
        <div class="day"><input type="checkbox" id="day-27" disabled><label class="disabled" for="day-27">27</label></div>
        <div class="day"><input type="checkbox" id="day-28"><label for="day-28">28</label></div>
        <div class="day"><input type="checkbox" id="day-29-alt"><label for="day-29-alt">29</label></div>
        <div class="day"><input type="checkbox" id="day-30-alt"><label for="day-30-alt">30</label></div>
        <div class="day"><input type="checkbox" id="day-31-alt" disabled><label class="disabled" for="day-31-alt">31</label></div>
      </div>
    </div>
    <button type="submit" class="confirm-btn">확인</button>
  </form>
</div>
</body>
</html>
