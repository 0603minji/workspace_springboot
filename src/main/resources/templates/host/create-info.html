<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* menu-tab */
        /* menu-tab 스타일 */
        body{
            display: flex;
        }
        /* menu-tab 스타일 */
        .menu-tab {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: flex-end; /* 탭들이 하단에 정렬되도록 설정 */
            gap: 5px;
            width: 100%; /* 전체 화면 너비로 설정 */
            height: 40px; /* 탭 높이 조정 */
            border-bottom: 1px solid #092241; /* 메뉴탭 전체 하단의 선 */
            z-index: 1;
            justify-content: space-around; /* 각 탭 사이의 간격을 균등하게 분배 */
            padding: 0;
        }

        /* 각 탭의 스타일 */
        .menu-tab-item {
            padding: 8px 12px; /* 패딩 조정 */
            border: 1px solid #092241;
            border-bottom: none; /* 밑줄 제거 */
            text-align: center;
            flex-grow: 1;
            font-size: 14px;
            color: #092241;
            text-decoration: none; /* 링크 스타일 제거 */
            border-radius: 8px 8px 0 0; /* 윗부분을 둥글게 설정 */
            margin-bottom: -1px; /* 공백을 없애기 위해 아래 마진을 음수로 설정 */
        }

        /* 활성화된 탭 스타일 */
        .menu-tab-item.active {
            background-color: #092241;
            color: #FFFFFF;
            border-bottom: 1px solid #092241; /* 활성화된 탭 하단의 경계선, 메뉴탭 하단의 선과 동일한 색상으로 설정 */
        }
    </style>
</head>
<body>

<main layout:fragment="main">
    <div class="menu-tab">
        <a href="#" class="menu-tab-item active">기본정보</a>
        <a href="#" class="menu-tab-item">일정</a>
        <a href="#" class="menu-tab-item">장소</a>
        <a href="#" class="menu-tab-item">인원</a>
        <a href="#" class="menu-tab-item">비용</a>
        <a href="#" class="menu-tab-item">사진</a>
    </div>

    <h1>기본정보</h1>

    <form method="post" action="">
        <fieldset>
            <legend>제목</legend>
            <label>제목<input name="title" placeholder="Enter title"></label>
        </fieldset>

        <fieldset>
            <legend>요약설명</legend>
            <label>
                요약설명
                <textarea name="summary" rows="4" cols="50" placeholder=""></textarea>
            </label>
        </fieldset>

        <fieldset>
            <legend>상세설명</legend>
            <label>
                상세설명
                <textarea name="description" rows="8" cols="50" placeholder=""></textarea>
            </label>
        </fieldset>

        <fieldset>
            <legend>진행언어</legend>
            <label>
                진행언어
                <select name="language">
                    <option>English</option>
                    <option>Japanese</option>
                    <option>Chinese</option>
                    <option>Russian</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>카테고리</legend>
            <label>Food<input type="checkbox" name="category" value="food"></label>
            <label>Culture<input type="checkbox" name="category" value="culture"></label>
            <label>Activity<input type="checkbox" name="category" value="activity"></label>
            <label>Shopping<input type="checkbox" name="category" value="shopping"></label>
            <label>Nature<input type="checkbox" name="category" value="Nature"></label>
        </fieldset>

        <div>**2개 이하로 체크</div>

        <div class="button-box">
            <button>임시저장</button>
            <button>다음</button>
        </div>

    </form>

</main>

</body>
</html>
