<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{inc/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haru Seoul 로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .login-form {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .options {
            display: flex;
        }
        
    </style>
</head>

<body>
<main layout:fragment="main">
    <form class="login-form">
        <div class="input-group">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" placeholder="아이디 입력">

        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력">
        </div>


        <div class="options">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">로그인 유지</label>
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
        </div>

        <a href="" type="submit" class="login-button">게스트 로그인</a>
        <div class="separator">또는</div>
        <div class="social-login">
            <a href="" class="social-btn google">G</a>
            <a href="" class="social-btn kakao">K</a>
            <a href="" class="social-btn naver">N</a>
        </div>
        <a href="" class="signup-button">게스트로 가입하기</a>
    </form>
</main>
</body>
</html>
