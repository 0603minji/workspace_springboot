<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애도작품 콘테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: small;
            background: url('https://path-to-your-image.jpg') no-repeat center center fixed;
            /* Replace with the actual path to your background image */
            background-size: cover;
        }

        .container {
            background-color: #abbfdd;
            width: 375px;
            margin: 0 auto;
            text-align: center;
        }

        .container_1 {
            background-color: #bbddbb;
            width: 300px;
            margin: 20px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 5px;
            padding-right: 5px;
            text-align: center;
        }

        .container_2 {
            background-color: #e2e7e2;
            width: 250px;
            margin: 20px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 10px;
            padding-right: 10px;
            text-align: left;
        }

        .button {
            background-color: #e6da98;
            border: none;
            color: rgb(12, 12, 12);
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 10px 10px;
            cursor: pointer;
            border-radius: 10px;
        }

        .top,
        .bottom {
            display: flex;
            justify-content: space-evenly
                /* margin-bottom: 1px; */
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            /* border-radius: 12px; */
            padding: 20px;
        }

        .guide {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">
            <button class="button">←</button>
            <button class="button">애도작품 콘테스트</button>
            <button class="button">버튼</button>
            <button class="button">버튼</button>
            <button class="button">버튼</button>
        </div>
        <div class="content">
            <div class="container_1">
                <h3>이달의 제시어</h3>
                <div class="container_2">
                    <p>마지막 산책</p>
                </div>
            </div>

            <div class="container_1">
                <h3>출품 가이드</h3>
                <div class="container_2">
                    <p>[1] 로그인/회원가입 하기</p>
                    <p>[2] 클래스트 메인페이지에서 출품하기 선택</p>
                    <p>[3] 작품명, 작품 설명, 작품 업로드 진행</p>
                    <p>[4] 완료 버튼 선택시 출품하기 성공!</p>
                </div>
            </div>
            <div style="width: 310px; ; margin-left: 20px;">
                <button class="button">작품 구경</button>
                <button class="button">출품 하기</button>
            </div>
        </div>
        <div class="bottom">
            <button class="button">다이어리</button>
            <button class="button">콘테스트</button>
            <button class="button">홈</button>
            <button class="button">네비</button>
        </div>                                                                                                                  
    </div>

</body>

</html>
