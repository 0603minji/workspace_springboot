<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
        }

        @media (max-width: 699px) {
            .box1 {
                width: 100%;
                height: 100px;
                background-color: yellow;
                border: 5px solid red;
            }

        }

        @media (700px<=width<=1200px) {
            .box1 {
                height: 200px;
                background-color: green;
            }
        }
    </style>

</head>
<body>
<div class="box1"></div>
</body>
</html>
